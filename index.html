<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Vuejs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <table v-show="show">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="pessoa in pessoas" key="pessoa.id">
                    <td>{{pessoa.id}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.sobrenome}}</td>
                    <td>{{pessoa.sexo}}</td>
                    <td>{{pessoa.idade}} {{pessoa.idade | pluralize(["ano", "anos"])}}</td>
                </tr>
            </tbody>
        </table>

        <button @click=showTable>{{mudarText}}</button>        
    </div>

    <script src="vue.js"></script>
    <script src="vue2-filter.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                show: false,
                pessoas: [{
                    id: 1,
                    nome: "Valdirene Aparecida",
                    sobrenome: "Ferreira",
                    sexo: "Feminino",
                    idade: 33
                },
                {
                    id: 2,
                    nome: "Joelmnir Rogério",
                    sobrenome: "Carvalho",
                    sexo: "Masculino",
                    idade: 30
                },
                {
                    id: 3,
                    nome: "Maria Lídia",
                    sobrenome: "Ferreira Carvalho",
                    sexo: "Feminino",
                    idade: 3
                },
                {
                    id: 4,
                    nome: "Noelly Cristina",
                    sobrenome: "Ferreira Carvalho",
                    sexo: "Feminino",
                    idade: 1
                }]
            },
            methods:{
                showTable(){
                    this.show = !this.show
                }              
            },
            computed:{
                mudarText(){
                    return this.show ? "Ocultar Tabela" : "Mostrar Tabela"
                }
            }
        })
    </script>
</body>

</html>
